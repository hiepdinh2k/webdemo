<body>
    <div id="main">
        
        <div id="header">
            <div class="logo">
                <a href=""><img src="./assets/css/image/logofee.jpg" alt="Học tập TNUT" /></a>

            <div class="search">

            </div>
            <div class="login">
                <a href="assets/html/home.html"><i class="fa-solid fa-user"></i></a>

            </div>
        </div>
        

        <div id="slider">
           
            <div class="menu">
                <ul class="list">
                    <li>
                        <a href="">
                            <i class="fa-solid fa-house"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="learning">
                        <a href="">
                            <i class="fa-solid fa-lightbulb"></i>
                            <span>Học Tập</span>
                        </a>
                        <ul class="sub-learning">
                            <li><a href="#KTMT">Kỹ Thuật Máy Tính</a></li>
                            <li><a href="#DTVT">Điện Tử Viễn Thông</a></li>

                    <li>
                        <a href="">
                            <i class="fa-solid fa-arrows-rotate"></i>
                            <span>Trao Đổi <br />
                                Kiến Thức</span>
                        </a>
                    </li>
                    <li class="slider"></li>
                </ul>
            </div>
          
            <div class="slideshow">
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio-1" />
                    <input type="radio" name="radio-btn" id="radio-2" />
                    <input type="radio" name="radio-btn" id="radio-3" />
                    <div class="slide first">
                        <img src="/assets/css/image/anhkhoa1.jpg" alt="" />
                    </div>
                    <div class="slide">
                        <img src="/assets/css/image/anhkhoa.jpg" alt="" />
                    </div>
                    <div class="slide">
                        <img src="/assets/css/image/anhkhoa2.jpg" alt="" />
                    </div>
                   
                    <div class="nav-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                    </div>
                  
                </div>
               
                <div class="nav-manual">
                    <label for="radio-1" class="manual-btn"></label>
                    <label for="radio-2" class="manual-btn"></label>
                    <label for="radio-3" class="manual-btn"></label>
                </div>

            </div>
        
            <script type="text/javascript">
                var counter = 1;
                setInterval(function () {
                    document.getElementById("radio-" + counter).checked = true;
                    counter++;
                    if (counter > 3) {
                        counter = 1;
                    }
                }, 5000);
            </script>
        </div>
     
        <div id="content">
            <div id="learn">
                <div class="name-list">
                    <h2 class="head-list"><a href="">Học Tập</a></h2>

                            </div>
                            <div class="item-in">

                            </div>
                            <div class="item-in">
                                <a href="" class="item"><h4>Bài Tập</h4></a>
                            </div>
                            <div class="item-in">
                                <a href="assets/html/video.html" class="item"><h4>Video Tham Khảo</h4></a>
                                
                            </div>
